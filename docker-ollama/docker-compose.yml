services:
  ollama:
    image: ollama/ollama:latest
    hostname: ollama
    ports:
      - "11434:11434"
    volumes:
      - ./models:/root/.ollama/models
    networks:
      - genai-network
    environment:
      - CURL_CA_BUNDLE=""
      - REQUESTS_CA_BUNDLE=""
