      - "5000:5000" # Expose the application using port 5000
    volumes:
      - .:/app # Mount the current directory to /app in the container
    networks:
      - genai-network
    environment:
      - CURL_CA_BUNDLE=""
      - REQUESTS_CA_BUNDLE=""
